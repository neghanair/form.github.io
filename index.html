<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="form.css">
    
</head>
<body>
    <form id="myForm" action novalidate="novalidate" method="get">
        <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="fname" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Email</label>
            <input type="Email" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Comments</label>
            <textarea class="form-control" row="5" col="30" id="formGroupExampleInput3" placeholder="Enter your comments here"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#myForm").validate({
                rules: {
                    // simple rule, converted to {required:true}
                    fname: "required",
                    // compound rule
                    email: {
                        required: true,
                        email: true
                    },
                    formGroupExampleInput3:{
                        minlength: 200
                    },
                },
                messages: {
                    name: "Please specify your name",
                    email: "Your email address must be in the format of name@domain.com"
                }
            });
        });
    </script>
</body>
</html>
